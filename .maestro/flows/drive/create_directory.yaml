appId: io.filen.app
env:
  DIRNAME: new_dir
onFlowComplete:
  # Cleanup
  - runFlow:
      file: ../common/drive_item_delete.yaml
      env:
        ITEM: ${DIRNAME}
  - runFlow:
      file: ../common/drive_item_delete_permanently.yaml
      env:
        ITEM: ${DIRNAME}
---
- runFlow: ../login.yaml
- tapOn: Drive
- tapOn:
    id: drive.header.rightView.plus
- tapOn: Create directory
- inputText: ${DIRNAME}
- tapOn: OK
- assertVisible: ${DIRNAME} created
