appId: io.filen.app
name: 'Notes, User can create a rich text note'
tags:
  - notes
env:
  NOTE_TYPE: Rich text
  NOTE_NAME: new_richtext_note
onFlowComplete:
  - runFlow: ../common/delete_all_notes.yaml
---
- runFlow: ../login.yaml
- tapOn: Notes
- runFlow:
    file: ../common/create_note.yaml
    env:
      NOTE_TYPE: ${NOTE_TYPE}
      NOTE_NAME: ${NOTE_NAME}
- waitForAnimationToEnd
- runFlow:
    file: ../common/back.yaml
    env:
      IOS_BACK_BUTTON: Notes
