appId: io.filen.app
---
# Trash
- scrollUntilVisible:
    element:
      id: notes.item.${NOTE_NAME}
- longPressOn:
    id: notes.item.${NOTE_NAME}
- scrollUntilVisible:
    element:
      text: Trash
- tapOn: Trash
- tapOn: OK
# Permanently delete
- scrollUntilVisible:
    element:
      id: notes.item.${NOTE_NAME}
- longPressOn:
    id: notes.item.${NOTE_NAME}
- scrollUntilVisible:
    element:
      text: Delete
- tapOn: Delete
- tapOn: OK