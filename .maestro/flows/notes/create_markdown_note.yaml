appId: io.filen.app
name: "Notes, User can create a markdown note"
tags:
  - notes
env:
  NOTE_TYPE: Markdown
  NOTE_NAME: new_markdown_note
---
- runFlow: ../login.yaml
- tapOn: Notes
- runFlow:
    file: ../common/create_note.yaml
    env:
      NOTE_TYPE: ${NOTE_TYPE}
      NOTE_NAME: ${NOTE_NAME}
- assertVisible: Write your code here....*
- runFlow:
    file: ../common/back.yaml
    env:
      IOS_BACK_BUTTON: Notes
# TODO: add confirm step that reopens the note and checks content
- runFlow:
    file: ../common/delete_note.yaml
    env:
      NOTE_NAME: ${NOTE_NAME}