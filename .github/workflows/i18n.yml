name: Auto i18n Translation

on:
  workflow_dispatch:

  push:
    paths:
      - 'locales/en.json'

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install --force --include=dev

      - name: Run i18n translation script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node translate.js

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain packages/filen-web/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in packages/filen-web/:"
            git status --short packages/filen-web/
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in packages/filen-web/"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(i18n): update translations'
          title: 'Auto-update i18n translations'
          body: |
            ## üåê Automated Translation Update

            This PR contains automatically generated translation updates.

            ### Changes
            - Updated translation files based on source content
            - Generated by i18n translation workflow

            ### Review Notes
            Please review the translations for accuracy and context appropriateness.

            ---
            *This PR was created automatically by the i18n translation workflow*
          branch: auto-i18n-updates
          branch-suffix: timestamp
          delete-branch: true
          draft: false

      - name: Summary
        run: |
          if [[ "${{ steps.changes.outputs.changes }}" == "true" ]]; then
            echo "‚úÖ Translation updates completed and PR created"
          else
            echo "‚ÑπÔ∏è No translation changes needed"
          fi
