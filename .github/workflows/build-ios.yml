name: Build iOS

on:
    release:
        types: [published]
    workflow_dispatch:

env:
    NODE_ENV: production
    APP_ENV: production

jobs:
    build-ios:
        runs-on: macos-15

        steps:
            - name: ðŸ— Setup repo
              uses: actions/checkout@v4

            - name: ðŸ”§ Setup Xcode
              uses: maxim-lobanov/setup-xcode@v1
              with:
                  xcode-version: "16.4"

            - name: ðŸ— Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24

            - name: ðŸ¦€ Setup Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  profile: minimal
                  override: true

            - name: ðŸ¦€ Install Rust targets
              run: |
                  rustup target add aarch64-apple-ios
                  rustup target add aarch64-apple-ios-sim

            - name: ðŸ”§ Install Expo CLI
              run: npm install -g --include=dev @expo/cli@latest

            - name: ðŸ”§ Install patch-package
              run: npm install -g --include=dev patch-package@latest

            - name: ðŸ“¦ Install nodeThread dependencies
              run: cd nodejs-assets/nodejs-project && npm install --force --include=dev && cd .. && cd ..

            - name: ðŸ“¦ Install main dependencies
              run: npm install --force --include=dev

            - name: ðŸ“¦ Build nodeThread
              run: cd nodejs-assets/nodejs-project && npm run build && cd .. && cd ..

            - name: ðŸ›  Prebuild
              run: |
                  npm run prebuild:ci:ios

            - name: ðŸ” Setup App Store Connect API Key
              env:
                  APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
                  APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
                  APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
              run: |
                  # Create API key directory
                  mkdir -p ~/.appstoreconnect/private_keys

                  # Decode base64 and create API key file
                  echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8

                  # Set permissions
                  chmod 600 ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8

            - name: ðŸ“± Build and Archive iOS App
              run: |
                  cd ios
                  echo "ðŸ—ï¸ Starting iOS build and archive..."

                  # Create a temporary log file
                  XCODE_LOG=$(mktemp)

                  # Run xcodebuild with quiet flag and capture output
                  set +e  # Don't exit on error immediately
                  xcodebuild \
                    -workspace Filen.xcworkspace \
                    -scheme Filen \
                    -configuration Release \
                    -destination generic/platform=iOS \
                    -archivePath $RUNNER_TEMP/Filen.xcarchive \
                    -authenticationKeyPath ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8 \
                    -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }} \
                    -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }} \
                    -allowProvisioningUpdates \
                    -allowProvisioningDeviceRegistration \
                    -quiet \
                    CODE_SIGN_STYLE=Automatic \
                    DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }} \
                    archive > "$XCODE_LOG" 2>&1

                  BUILD_EXIT_CODE=$?
                  set -e  # Re-enable exit on error

                  # Filter and display only warnings and errors
                  echo "ðŸ” Build completed. Showing warnings and errors:"
                  grep -E "(warning:|error:|fatal error:|âŒ|âš ï¸)" "$XCODE_LOG" || echo "âœ… No warnings or errors found"

                  # If build failed, show the last 50 lines for context
                  if [ $BUILD_EXIT_CODE -ne 0 ]; then
                    echo ""
                    echo "âŒ Build failed. Last 50 lines of output:"
                    tail -50 "$XCODE_LOG"
                    exit $BUILD_EXIT_CODE
                  fi

                  echo "âœ… Archive created successfully"
                  rm -f "$XCODE_LOG"

            - name: ðŸ“± Export IPA
              run: |
                  echo "ðŸ“¦ Starting IPA export..."

                  # Create export options plist for automatic signing
                  cat > $RUNNER_TEMP/ExportOptions.plist << EOF
                  <?xml version="1.0" encoding="UTF-8"?>
                  <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
                  <plist version="1.0">
                  <dict>
                    <key>method</key>
                    <string>app-store</string>
                    <key>teamID</key>
                    <string>${{ secrets.APPLE_TEAM_ID }}</string>
                    <key>uploadBitcode</key>
                    <false/>
                    <key>uploadSymbols</key>
                    <true/>
                    <key>compileBitcode</key>
                    <false/>
                    <key>manageAppVersionAndBuildNumber</key>
                    <false/>
                    <key>signingStyle</key>
                    <string>automatic</string>
                  </dict>
                  </plist>
                  EOF

                  # Create a temporary log file for export
                  EXPORT_LOG=$(mktemp)

                  # Export IPA with automatic signing and quiet output
                  set +e  # Don't exit on error immediately
                  xcodebuild \
                    -exportArchive \
                    -archivePath $RUNNER_TEMP/Filen.xcarchive \
                    -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
                    -exportPath $RUNNER_TEMP/ \
                    -authenticationKeyPath ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}.p8 \
                    -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }} \
                    -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }} \
                    -allowProvisioningUpdates \
                    -quiet > "$EXPORT_LOG" 2>&1

                  EXPORT_EXIT_CODE=$?
                  set -e  # Re-enable exit on error

                  # Filter and display only warnings and errors
                  echo "ðŸ” Export completed. Showing warnings and errors:"
                  grep -E "(warning:|error:|fatal error:|âŒ|âš ï¸)" "$EXPORT_LOG" || echo "âœ… No warnings or errors found"

                  # If export failed, show the last 50 lines for context
                  if [ $EXPORT_EXIT_CODE -ne 0 ]; then
                    echo ""
                    echo "âŒ Export failed. Last 50 lines of output:"
                    tail -50 "$EXPORT_LOG"
                    exit $EXPORT_EXIT_CODE
                  fi

                  echo "âœ… IPA exported successfully"
                  rm -f "$EXPORT_LOG"

            - name: ðŸ§¹ Cleanup
              if: always()
              run: |
                  # Remove API key
                  rm -rf ~/.appstoreconnect

                  # Clear Xcode derived data and caches (in case they contain sensitive info)
                  rm -rf ~/Library/Developer/Xcode/DerivedData
                  rm -rf ~/Library/Caches/com.apple.dt.Xcode

                  # Clear any temporary keychains that might have been created
                  security list-keychains | grep -E "(temp|build|ci)" | xargs -I {} security delete-keychain {} 2>/dev/null || true

            - name: ðŸ“¤ Upload iOS Archive
              uses: actions/upload-artifact@v4
              with:
                  name: ios-archive-${{ github.run_number }}
                  path: ${{ runner.temp }}/Filen.xcarchive
                  retention-days: 30

            - name: ðŸ“¤ Upload iOS IPA
              uses: actions/upload-artifact@v4
              with:
                  name: ios-ipa-${{ github.run_number }}
                  path: ${{ runner.temp }}/*.ipa
                  retention-days: 30

            - name: ðŸ“Š Build Summary
              run: |
                  echo "## ðŸš€ iOS Build Complete!" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### ðŸ“± Built artifacts:" >> $GITHUB_STEP_SUMMARY

                  if [ -d "$RUNNER_TEMP/Filen.xcarchive" ]; then
                    echo "- âœ… iOS Archive (.xcarchive)" >> $GITHUB_STEP_SUMMARY
                  fi

                  if ls $RUNNER_TEMP/*.ipa 1> /dev/null 2>&1; then
                    IPA_FILE=$(ls $RUNNER_TEMP/*.ipa | head -n 1)
                    IPA_SIZE=$(du -h "$IPA_FILE" | cut -f1)
                    IPA_NAME=$(basename "$IPA_FILE")
                    echo "- âœ… iOS IPA: $IPA_NAME (${IPA_SIZE})" >> $GITHUB_STEP_SUMMARY
                  fi

                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### ðŸ“¦ Download artifacts from the Actions tab above" >> $GITHUB_STEP_SUMMARY
                  echo "### ðŸ”— Build #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
